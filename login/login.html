<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="login-globals.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Kalam:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Kaisei+Decol:wght@500&family=Kalam:wght@300&display=swap" rel="stylesheet">        
    <title>Login Page</title>
</head>
<body>
    <div class="login-EJ">
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="text-wrapper">Forgot Password?</div>
          <div class="login">
            <!-- login button -->
            <div class="logging-on">
              <div class="overlap-group"><div class="div">Login</div></div>
            </div>
            <!-- password entry -->
            <div class="password">
              <div class="overlap-2">
                  <img class="eye" src="https://cdn.discordapp.com/attachments/1156053724377128970/1156059748051996766/Eye.png?ex=6513980a&is=6512468a&hm=b05fd8b10fd13b4d489dd8b1448d8ec5bf876cfac3361f61ede71b0c8f0a7682&" />
                  <!-- Add an input field for the password -->
                  <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                  </div>
              </div>
          </div>          
            <!-- username entry -->
            <div class="username">
              <!-- <div class="overlap-2"><div class="text-wrapper-3">Username</div></div> -->
              <div class="overlap-2">
                <div class="text-wrapper-3">
                    <!-- Use a label for the username input -->
                    <!-- <label for="username">Username</label> -->
                    <!-- Add an input field for the username -->
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
            </div>
            </div>
          </div>
          <!-- <div class="sign-up-create">
            <div class="overlap-3">
              <div class="text-wrapper-4">Create Account</div>
              <div class="text-wrapper-5">New with us?</div>
            </div>
          </div> -->
          <div class="sign-up-create">
            <div class="overlap-3">
              <label class="text-wrapper-5">New with us?</label>
              <span class="space"> - </span>
              <a href="create_account.html" class="text-wrapper-4">Create Account</a>
            </div>
          </div>          
          <div class="sign-in-logos">
            <div class="twitter">
              <div class="overlap-group-2">
                <div class="text-wrapper-6">Twitter</div>
                <img class="image" src="https://cdn.discordapp.com/attachments/1156053724377128970/1156054479154712676/image_5.png?ex=65139322&is=651241a2&hm=e3d9da89fd6cfbc1d6815602a2277bc69450b557db554477255a4fc8a1452482&" alt="Twitter"/>
              </div>
            </div>
            <div class="facebook">
              <div class="overlap-4">
                <div class="rectangle-2"></div>
                <div class="text-wrapper-7">Facebook</div>
                <img class="img" src="https://cdn.discordapp.com/attachments/1156053724377128970/1156054185754755172/facebook.png?ex=651392dc&is=6512415c&hm=c21d63724e10073fa9659fb2768df59409cf64a701f814f5a3d2bbf56f9a4755&" alt="Facebook" />
              </div>
            </div>
            <div class="google">
              <div class="overlap-4">
                <div class="rectangle-2"></div>
                <div class="text-wrapper-8">Google</div>
                <img class="img" src="https://cdn.discordapp.com/attachments/1156053724377128970/1156053768098553937/google-square.png?ex=65139278&is=651240f8&hm=468eb9253a091d8244de42fad0c25c9df93b7a8e46a91073a68b48c888f2bc62&" alt="Google"/>
              </div>
            </div>
            <div class="text-wrapper-9">-or login with-</div>
          </div>
          <div class="heading-of-login">
            <div class="overlap-5">
              <img class="polygon" src="https://cdn.discordapp.com/attachments/1156053724377128970/1156055470407159918/Polygon_1.png?ex=6513940e&is=6512428e&hm=9016a917d23cc596a35c830518003f63b7a9410969d4ad84922662a49ee467cd&" />
              <div class="s-ngcanvas">S&nbsp;&nbsp;ngCanvas</div>
              <img class="polygon-2" src="https://cdn.discordapp.com/attachments/1156053724377128970/1156055442166911116/Polygon_2.png?ex=65139407&is=65124287&hm=2247eef9d80d69fa51f1e98c4f976b374acf533546971278beeb1a3d2fa52737&" />
              <div class="rectangle-3"></div>
              <div class="text-wrapper-10">Welcome to</div>
            </div>
          </div>
        </div>
      </div>

      <!-- <script>
        // JavaScript to hide and show the username placeholder text
        const usernameInput = document.getElementById("username");

        usernameInput.addEventListener("focus", () => {
            // Clear the placeholder when the input is focused
            usernameInput.placeholder = "";
        });

        usernameInput.addEventListener("blur", () => {
            // Restore the placeholder when the input loses focus and is empty
            if (!usernameInput.value) {
                usernameInput.placeholder = "Enter your username";
            }
        });
    </script> -->
    
</body>
</html>
