<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/create-account/createguide.css" />
    <link rel="stylesheet" href="/create-account/create.css" />

    <!-- CSS stuff -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Google font API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google font for the heading -->
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Hubballi&family=Josefin+Sans:ital,wght@1,200&family=Kaisei+Decol:wght@500&family=Kalam:wght@300;700&family=Oswald&display=swap" rel="stylesheet">
    
    <script src="/create-account/create.js"></script>

  </head>
  <body>
    <!-- <div class="container-fluid"> -->
        <div class="sign-up-EJ">
            <div class="overlap-wrapper">
                <div class="overlap">
                    <div class="rectangle"></div>
                    <div class="terms">
                        <p class="by-continuing-you">By continuing, you agree to our Terms of Service &amp; Privacy Policy.</p>
                    </div>
                    <!-- Once account has been created -->

                    <a href="/dashboard/dashboard.html">
                        <button class="create-account" id="submit-button">Create Account</button>
                    </a>
                    <div id="error-messages" class="error-messages"></div>
                    <!-- Confirm Password textfield -->
                    <div class="confirm-password">
                        <div class="overlap-group-confirm-password">
                            <button class="eye" id="confirm-password-toggle"></button>
                            <div class="text-wrapper">
                                <input type="password" id="confirm-password-input" placeholder="Confirm Password" required><!-- Confirm Password* -->
                            </div>
                            <!-- <img class="eye" src="/images/EyeHide.png" /> -->
                        </div>
                    </div>
                    <!-- Password textfield -->
                    <div class="password">
                        <div class="overlap-group-password">
                            <button class="eye" id="password-toggle"></button>
                            <div class="text-wrapper-2">
                                <input type="password" id="password-input" placeholder="Password" required> <!-- Password* -->
                            </div>
                        </div>
                        <p class="p" id="password-strength"></p>
                    </div>
                    <!-- Username textfield -->
                    <div class="username">
                        <div class="overlap-group-username">
                            <div class="text-wrapper-3">
                                <input type="email" placeholder="Email" required><!-- Username* -->
                            </div>
                        </div>
                    </div>
                    <!-- Last name textfield -->
                    <div class="last-name">
                        <div class="overlap-3">
                            <div class="text-wrapper-6">
                                <input type="text" placeholder="Last name" required><!-- Last Name* -->
                            </div>
                        </div>
                    </div>
                    <!-- First name textfield -->
                    <div class="first-name">
                        <div class="overlap-5">
                            <div class="text-wrapper-6">
                                <input type="text" placeholder="First name" required><!-- First Name* -->
                            </div>
                        </div>
                    </div>
                    <div class="text-wrapper-8">
                        <p class="header-title">Create Account</p>
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->
  </body>
</html>
