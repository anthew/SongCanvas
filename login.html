<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="globals.css">
    <title>Document</title>
</head>
<body>
    <div class="login-EJ">
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="text-wrapper">Forgot Password?</div>
          <div class="login">
            <div class="logging-on">
              <div class="overlap-group"><div class="div">Login</div></div>
            </div>
            <div class="password">
              <div class="overlap-2">
                <img class="eye" src="img/eye.svg" />
                <div class="text-wrapper-2">Password</div>
              </div>
            </div>
            <div class="username">
              <div class="overlap-2"><div class="text-wrapper-3">Username</div></div>
            </div>
          </div>
          <div class="sign-up-create">
            <div class="overlap-3">
              <div class="text-wrapper-4">Create Account</div>
              <div class="text-wrapper-5">New with us?</div>
            </div>
          </div>
          <div class="sign-in-logos">
            <div class="twitter">
              <div class="overlap-group-2">
                <div class="text-wrapper-6">Twitter</div>
                <img class="image" src="img/image-5.png" />
              </div>
            </div>
            <div class="facebook">
              <div class="overlap-4">
                <div class="rectangle-2"></div>
                <div class="text-wrapper-7">Facebook</div>
                <img class="img" src="img/facebook.svg" />
              </div>
            </div>
            <div class="google">
              <div class="overlap-4">
                <div class="rectangle-2"></div>
                <div class="text-wrapper-8">Google</div>
                <img class="img" src="img/google-square.svg" />
              </div>
            </div>
            <div class="text-wrapper-9">-or login with-</div>
          </div>
          <div class="heading-of-login">
            <div class="overlap-5">
              <img class="polygon" src="img/polygon-1.svg" />
              <div class="s-ngcanvas">S&nbsp;&nbsp;ngCanvas</div>
              <img class="polygon-2" src="img/polygon-2.svg" />
              <div class="rectangle-3"></div>
              <div class="text-wrapper-10">Welcome to</div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
